{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Property</h3>

    <div class="row card-panel indigo lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_property', property_id=property._id) }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-city prefix icon-style"></i>
                <select id="PropertyType_Name" name="PropertyType_Name" class="validate" required>
                    <option value="" disabled selected>Choose property type</option>
                    {% for propertytype in propertytypes %}
                        {% if propertytype.PropertyType_Name == property.PropertyType_Name %}
                            <option value="{{ propertytype.PropertyType_Name }}" selected>{{ propertytype.PropertyType_Name }}</option>
                        {% else %}
                            <option value="{{ propertytype.PropertyType_Name }}">{{ propertytype.PropertyType_Name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label>Materialize Select</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-building prefix icon-style"></i>
                <input id="Properties_Name" name="Properties_Name" minlength="5" maxlength="100" value="{{ property.Properties_Name }}" type="text" class="validate" required>
                <label for="Properties_Name">Property Address</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pen prefix icon-style"></i>
                <textarea id="Properties_Description" name="Properties_Description" minlength="10" maxlength="200" class="materialize-textarea validate" required>{{ property.Properties_Description }}</textarea>
                <label for="Properties_Description">Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-image prefix icon-style"></i>
                <textarea id="Img_URL" name="Img_URL" minlength="10" maxlength="200" class="materialize-textarea validate" required>{{ property.Img_URL }}</textarea>
                <label for="Img_URL">Image URL</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar prefix icon-style"></i>
                <input id="Auction_Date" name="Auction_Date" type="text" class="datepicker validate" value="{{ property.Auction_Date }}"required>
                <label for="Auction_Date">Auction Date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field">
                <!-- Switch -->
                <div class="switch">
                &nbsp;&nbsp;&nbsp;<i class="fas fa-eye prefix icon-style"></i>
                    <label for="Viewing_Available">
                        {% if property.Viewing_Available == "yes" %}
                            <input type="checkbox" name="Viewing_Available" id="Viewing_Available" checked>
                        {% else %}
                            <input type="checkbox" name="Viewing_Available" id="Viewing_Available">
                        {% endif %}
                        <span class="lever icon-style"></span>
                        Viewing Available
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light" type="submit">Edit Task
                    <i class="fas fa-edit"></i>
                </button>
            </div>
        </div>
        </form>
    </div>

{% endblock %}
